{% extends 'nav.html' %}
{% block nav %}
<h1>User List</h1>


    <table class="table table-bordered">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Place</th>
            <th>Email Id</th>

        </tr>
        {% for i in ur %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.place}}</td>
            <td>{{i.email}}</td>

            <td>
                <a href="{% url 'uedit' i.id %}" class="btn btn-success">Update</a>
                <a href="{% url 'udel' i.id %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}


    </table>





{% endblock nav %}
